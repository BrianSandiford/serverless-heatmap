services:
  db:
    image: postgis/postgis:16-3.4
    container_name: postgis_container
    environment:
      POSTGRES_DB: geodb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: StrongPass123
    volumes:
      - serverless_heatmap_db_data:/var/lib/postgresql/data
    networks: [heatmapnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d geodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  etl:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: geodb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: StrongPass123
    volumes:
      - ./data:/data            # where your CSV/GeoJSON live
      - ./:/app                 # optional: hot-reload the script
    networks: [heatmapnet]

  web:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "8000:80"
    networks: [heatmapnet]

networks:
  heatmapnet:

volumes:
  serverless_heatmap_db_data:
