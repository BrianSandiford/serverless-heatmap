services:
  db:
    image: postgis/postgis:16-3.4
    container_name: db
    environment:
      POSTGRES_DB: geodb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: StrongPass123
    volumes:
      - serverless_heatmap_db_data:/var/lib/postgresql/data
    networks: [heatmapnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d geodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  etl:
    build:
      context: .
      dockerfile: etl/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    # If you already have a .env, keep this:
    env_file: .env
    # Optional: only add explicit envs if not in .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: "${POSTGRES_PORT:-5432}"
      POSTGRES_DB: ${POSTGRES_DB:-geodb}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-StrongPass123}
    volumes:
      - ./data:/data      # host data folder -> container /data
      - ./:/app           # project root -> /app inside container
    working_dir: /app     # <â€” important so "python etl/etl.py" works
    command: ["python","etl/etl.py","--towers-csv","/data/opencellid_barbados_towers.csv"]
    networks: [heatmapnet]

  web:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "8000:80"
    networks: [heatmapnet]

networks:
  heatmapnet:

volumes:
  serverless_heatmap_db_data:
