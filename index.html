d<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ookla Barbados Sample â€” Leaflet Viewer</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .legend {
      background: white;
      padding: 8px 10px;
      line-height: 18px;
      color: #555;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 6px;
    }
    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
    .info {
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map', { preferCanvas: true }).setView([13.15, -59.55], 10);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    function color(d) {
      return d > 100000 ? '#00441b' :
             d >  50000 ? '#1b7837' :
             d >  20000 ? '#5aae61' :
             d >  10000 ? '#a6dba0' :
             d >   5000 ? '#d9f0d3' :
             d >   1000 ? '#fddbc7' :
             d >    500 ? '#f4a582' :
             d >    100 ? '#d6604d' : '#b2182b';
    }
    function style(feature) {
      const d = feature.properties?.avg_d_kbps ?? 0;
      return {
        fillColor: color(d),
        weight: 0.5,
        opacity: 1,
        color: '#333',
        fillOpacity: 0.6
      };
    }

    const info = L.control({position: 'topright'});
    info.onAdd = function () {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };
    info.update = function (props) {
      if (!props) {
        this._div.innerHTML = '<b>Hover a tile</b>';
      } else {
        this._div.innerHTML =
          '<b>Tile</b>: ' + (props.tile || '(n/a)') + '<br/>' +
          '<b>Download</b>: ' + (props.avg_d_kbps ?? 'n/a') + ' kbps<br/>' +
          '<b>Upload</b>: ' + (props.avg_u_kbps ?? 'n/a') + ' kbps<br/>' +
          '<b>Tests</b>: ' + (props.tests ?? 'n/a');
      }
    };
    info.addTo(map);

    const legend = L.control({position: 'bottomright'});
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      const grades = [0, 100, 500, 1000, 5000, 10000, 20000, 50000, 100000];
      for (let i = 0; i < grades.length; i++) {
        div.innerHTML +=
          '<i style="background:' + color(grades[i] + 1) + '"></i> ' +
          grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
      }
      return div;
    };
    legend.addTo(map);

    function highlight(e) {
      const layer = e.target;
      layer.setStyle({ weight: 2, color: '#000', fillOpacity: 0.75 });
      info.update(layer.feature.properties || null);
      layer.bringToFront();
    }
    function reset(e) {
      geojson.resetStyle(e.target);
      info.update();
    }
    function onEachFeature(feature, layer) {
      layer.on({ mouseover: highlight, mouseout: reset });
      const p = feature.properties || {};
      layer.bindPopup(
        `<b>Tile:</b> ${p.tile || '(n/a)'}<br/>
         <b>Download:</b> ${p.avg_d_kbps ?? 'n/a'} kbps<br/>
         <b>Upload:</b> ${p.avg_u_kbps ?? 'n/a'} kbps<br/>
         <b>Tests:</b> ${p.tests ?? 'n/a'}`
      );
    }

    fetch('ookla_bb_sample.geojson')
      .then(r => r.json())
      .then(data => {
        window.geojson = L.geoJSON(data, { style, onEachFeature }).addTo(map);
        try { map.fitBounds(geojson.getBounds(), { padding: [20, 20] }); } catch (e) {}
      })
      .catch(err => {
        console.error('Failed to load ookla_bb_sample.geojson', err);
        alert('Could not load ookla_bb_sample.geojson. Make sure the file is in the same folder as this HTML.');
      });
  </script>
</body>
</html>
